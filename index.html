<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/player.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack of the Space Nerds</title>
    <meta
      name="description"
      content="2D space shooter with parallax scrolling, developed in vanilla TypeScript by Kurt Lekanger using CanvasRenderingContext2D."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <button
        aria-label="Toggle audio"
        id="speaker-symbol"
        class="hide-during-play"
      ></button>
      <canvas id="canvas1"></canvas>

      <div class="spacer"></div>

      <div class="title hide-during-play">
        <div class="title-text">Attack of the</div>
        <div class="title-text">Space Nerds</div>
      </div>
      <button class="hide-during-play" id="btn-play"></button>
      <div class="credit-text-large hide-during-play">
        Game by <a href="https://www.lekanger.no">Kurt Lekanger</a>
      </div>
      <div class="credit-text hide-during-play">
        Intro Music by
        <a href="https://soundcloud.com/gundatsch">Gundatsch</a>
      </div>
    </div>

    <!-- Main game script-->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
